<!DOCTYPE html>
<!-- A calculator app -->
<html>
  <head>
    <title>Guessing Game</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./guess_game.js"></script>

  </head>


  <body>
    <header>
      <h1>Guess what kind of animal this is!</h1>
    </header>

    <div>
      <img id="guessing-image" class="an-image" >
    </div>

    <div>
      <a href="#" id="monkey">Monkey</a>
      <i> -- or -- </i>
      <a href="#" id="penguin">Penguin</a>
    </div>

    <div>
      <p>Correct Guesses: <span id="correct-guesses"></span></p>
    </div>
  </body>
</html>
